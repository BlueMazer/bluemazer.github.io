<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rayan Raad – CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --border: #e5e7eb;
      --accent: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 0.4px;
    }

    header p {
      margin-top: 10px;
      font-size: 1rem;
      color: var(--muted);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .cv-card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
      overflow: hidden;
    }

    .cv-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border);
      background: #fafafa;
    }

    .cv-header span {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .cv-header a {
      text-decoration: none;
      font-size: 0.9rem;
      color: var(--accent);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 6px;
    }

    .cv-header a:hover {
      background: #f1f5f9;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 75vh;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Rayan Raad</h1>
    <p>Engineering • Robotics • Software</p>
  </header>

  <main>
    <div class="cv-card">
      <div class="cv-header">
        <span>Curriculum Vitae (PDF)</span>
        <a href="Rayan_Raad_CV.pdf" target="_blank">Download</a>
      </div>
      <iframe src="Rayan_Raad_CV.pdf"></iframe>
    </div>
  </main>

  <footer>
    © 2026 Rayan Raad
  </footer>

</body>
</html>
